name = "web3-university-backend"
main = "worker.js"
compatibility_date = "2024-09-23"
compatibility_flags = [ "nodejs_compat" ]

[env.production]
name = "web3-university-backend-prod"

[env.development]
name = "web3-university-backend-dev"

# 环境变量配置（需要在 Cloudflare Dashboard 中设置实际值）
# [vars]
# NODE_ENV = "production"
# CORS_ORIGIN = "https://your-domain.com"
# YD_TOKEN_ADDRESS = ""
# COURSE_MANAGER_ADDRESS = ""
# AAVE_INTEGRATION_ADDRESS = ""

# 数据库配置（需要先创建 D1 数据库或配置外部数据库连接）
# [[d1_databases]]
# binding = "DB"
# database_name = "web3-university-db"
# database_id = "your-database-id"

# 如果使用外部 PostgreSQL，需要配置以下环境变量：
# DB_HOST, DB_PORT, DB_NAME, DB_USER, DB_PASSWORD
